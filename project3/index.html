    <body>
        <h1 align="center">Project 3 PDO</h1>
        <hr/>

        <form id="addRecord" action="AddRecord.php" method="POST"
                enctype="multipart/form-data">
            <div class="form-group">
                <label for="description">Add a Record</label>
                <input type="text" class="form-control" id="description"
                        name="description" placeholder="Add description">
                <input type=submit value="Add Record">
            </div>
        </form>
        <br/>
        <form id="readAll" action="ReadAll.php" method="POST"
                enctype="multipart/form-data">
            <div class="form-group">
                <label>Read All Records</label><br/>
                <input type=submit value="Read All">
            </div>
        </form>
        <br/>
        <form id="read" action="Read.php" method="POST"
                enctype="multipart/form-data">
            <div class="form-group">
                <label for="id">Read a Record</label><br/>
                <input type="number" name="id" id="id">
                <br/>
                <input type=submit value="Read">
            </div>
        </form>
        <br/>
        <h5>Update a Record</h5>
        <form id="update" action="Update.php" method="POST"
                enctype="multipart/form-data">
            <div class="form-group">
                <label for="id">ID</label><br/>
                <input type="number" name="id" id="id"><br/>
                <label for="desc">Description</label><br/>
                <input type="text" name="desc" id="desc">
                <br/>
                <input type=submit value="Update Record">
            </div>
        </form>
        <br/>
        <form id="delete" action="Delete.php" method="POST"
                enctype="multipart/form-data">
            <div class="form-group">
                <label for="id">Delete a Record</label><br/>
                <input type="number" name="id" id="id"><br/>
                <br/>
                <input type=submit value="Delete Record">
            </div>
        </form>
    </body>
